<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">FOB Mayorista</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Bienvenido</a>
              <a class="nav-link" href="#">Inicio</a>
              <a class="nav-link" href="#">Mi cuenta</a>
              <a class="nav-link" href="#">Pedidos</a>

              <a class="nav-link" href="#">Nuevo pedido</a>
              
            </div>

        </div>

    <main class="conteiner fluid">
      <form>
        <div class="my-3" w-1>
          <label for="nombre" class="form-label">Nombre</label>
          <input type="nombre" class="form-control" id="nombre" aria-describedby="emailHelp">

        <div class="mb-1">
          <label for="direccion" class="form-label">Dirección</label>
          <input type="direccion" class="form-control" id="direccion">
        </div>
        <div class="mb-1">
            <label for="dni" class="form-label">DNI</label>
            <input type="dni" class="form-control" id="dni">
          </div>
          <div class="mb-1">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="telefono" class="form-control" id="telefono">
          </div>
          <div class="mb-1">
            <label for="iva" class="form-label">Condición IVA</label>
            <input type="iva" class="form-control" id="iva">
          </div>
          <div class="mb-1">
            <label for="mail" class="form-label">Mail</label>
            <input type="mail" class="form-control" id="mail">
          </div>
          <div class="botones">
            <button type="submit" class="btn btn-primary">Modificar datos</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>

    <footer class="footer">
